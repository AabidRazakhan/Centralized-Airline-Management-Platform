<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="container">
      <header>Agency Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>a_id</label>
          <input type="number" placeholder="Enter Agency id" required />
        </div>

        <div class="input-box">
          <label>a_name</label>
          <input type="text" placeholder="Enter Agency Name" required />
        </div>
        <div class="input-box address">
          <label>a_city</label>
            <input type="text" placeholder="Enter Agency city" required />
          </div>
        <button>Submit</button>
        <button><a href="index.html">Back</button></a>
      </form>
    </section>
  </body>
</html>
